<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="static\style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Hind:wght@300;600&family=Inter:wght@900&family=Jost:wght@200&display=swap" rel="stylesheet">
</head>
{% block content %}
<body>
  <form action="/" method="post">
    <div class="container">
      <div class="logo">
        <a href="/">
          <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" alt="погода">
        </a>
      </div>
      <div class="text">
        Weather App
      </div>
    </div>
    <div class="input">
      <input type="text" class="city" name="city" id="city" placeholder="Введите название города">
      <button type="submit" class="btn">Узнать</button>
    </div>
  </form>
  <div class="container3">
    <div class="card">
      <div class="box">
        <div class="content">

          <h2>{{time}}</h2>
          <h4 class="temp">Температура: {{temp}}°C</h4><br>
          <h4 class="humidity">Влажность: {{humidity}}%</h4><br>
          <h4 class="vision">Видимость: {{vision}}км</h4><br>
          <h4 class="wind">Скорость ветра: {{wind}}км/ч</h4><br>
          <!-- <a href="#">Read More</a> -->
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
</html>
